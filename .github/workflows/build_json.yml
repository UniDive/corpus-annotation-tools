name: Build & commit JSON on PR merge (tools/)

on:
  pull_request:
    types: [closed]
    branches: [ main ]  # adjust if needed

permissions:
  contents: write  # allow push via GITHUB_TOKEN

jobs:
  build-json:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Check out base branch (latest)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Detect changes in PR (tools/ or build script)
        id: changed
        run: |
          git fetch --no-tags --depth=1 origin ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.merge_commit_sha }}
          if git diff --name-only \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.merge_commit_sha }} \
            | grep -E '^tools/|^src/build_json\.py$' > /dev/null; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if no relevant changes
        if: steps.changed.outputs.changed != 'true'
        run: echo "No changes in tools/ or src/build_json.py; skipping." && exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PyYAML
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run build script
        run: python src/build_json.py

      - name: Commit and push data/latest_export.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest_export.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update data/latest_export.json [skip ci]"
          git push origin HEAD:${{ github.event.pull_request.base.ref }}
