ToolID:
  Tool-name: BoAT (Boğaziçi University Annotation Tool)
  Logo: ''
  Short-description: Collaborative grammatical annotation tool
  Website: https://github.com/furkanakkurt1335/boat
  Other-useful-links:
    - Tutorial: https://youtu.be/BtRVqgtxK8c?si=eXcfjmy-t2D431u5&t=509
  Developer: 'Yes'
  Example-projects:
    - UD_Turkish-BOUN: https://github.com/UniversalDependencies/UD_Turkish-BOUN
  Additional-features:

Software:
  License: MIT
  Code-repository: https://github.com/furkanakkurt1335/boat
  Active-maintenance: 'Yes'
  Software-type: Web-based application
  Operating-system:
    Windows: 'No'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
    - The software should be run by the user (local machine or own server)
  Offline-usage-webapps: 'No'

Data-support:
  Input-format:
    - Raw text
    - CONLL-U
  Integration-of-other-resources:
  Data-export:
    - The data can be exported.

Diversity-features:
  Diversity-features:
    - Language-independence
    - Writing script support
    - LTR
    - RTL
    - unicode support
  Language-of-the-interface:
    - English

Annotation:
  Segmentation:
    - word-level
  Annotation-types:
    - Tokens (e.g. part-of-speech tag morphological features)
    - Spans (e.g. names entities)
    - Relations (e.g. dependencies)
    - Chains (e.g. coreferences)
  Annotation-scope:
    - Annotation inside sentences
  Tagset-customization: 'Yes'

User-Experience:
  Annotation-mode:
    - Keyboard
  Keyboard-shortcuts: 'Yes'
  Annotation-display:
    - Image (e.g. a graph or coloured text)
    - Table
  Automatic-pre-annotation: tokenization
  Automatic-recommendation: 'No'
  Collaborative-annotation:
    - annotators working independently on their own annotations of the same data.
  Project-management: partial
  User-roles: 'No'
  Comparison-of-annotations: 'Yes'
  Agreement-calculation: partial
  Querying: 'Yes'
  Mass-editing: 'No'

UD-PARSEME-specifics:
  UD-specific-annotations:
    - Lemmas
    - UPOS
    - FEATS
    - XPOS
    - Basic dependencies
    - Enhanced dependencies
    - Empty nodes
    - Metadata
  UD-validation: 'Yes'
  Other-annotation-layers:
  PARSEME-specific-annotations:
  Consistency-check: 'No'
