ToolID:
  Tool-name: CoNLLU-Editor
  Logo: https://avatars.githubusercontent.com/u/1506386?s=48&v=4
  Short-description: |
    A graphical tool to annotate sentences in dependency syntax
  Website: https://github.com/Orange-Opensource/conllueditor
  Other-useful-links:
  Developer: 'Yes'
  Example-projects:
    - UD_Welsh: https://github.com/UniversalDependencies/UD_Welsh-CCG
  Additional-features: |
    git-support (automatic gid add/git commit; automatic generation of transliteration of non-Latin scripts into Latin-script (Translit= fields in MISC and trainsliteration of the entire sentence; statistics (number/percentage of UPOSes, deprels, etc). The tool can be used as a frontend to an parser which returns the result in CoNLL-U format

Software:
  License: BSD 3-Clause
  Code-repository: https://github.com/Orange-Opensource/conllueditor
  Active-maintenance: 'Yes'
  Software-type: Web-based application
  Operating-system:
    Windows: 'No'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
    - The software should be run by the user (local machine or own server)
  Offline-usage-webapps: 'No'

Data-support:
  Input-format:
    - CONLL-U
    - CoNLL-U plus
  Integration-of-other-resources:
  Data-export:
    - The data can be exported.

Diversity-features:
  Diversity-features:
    - Language-independence
    - Writing script support
    - LTR
    - RTL
    - unicode support
  Language-of-the-interface:
    - English
Annotation:
  Segmentation:
    - word-level
    - sentence-level
  Annotation-types:
    - Tokens (e.g. part-of-speech tag morphological features)
    - Spans (e.g. names entities)
    - Multi-tokens (e.g. multi-word expressions)
    - Relations (e.g. dependencies)
  Annotation-scope:
    - Annotation inside sentences
  Tagset-customization: 'Yes'

User-Experience:
  Annotation-mode:
    - Keyboard
    - Mouse (e.g. drag & drop)
  Keyboard-shortcuts: 'Yes'
  Annotation-display:
    - Image (e.g. a graph or coloured text)
    - Table
    - Raw format (e.g. CONLL-U)
    - SD
    - LateX (tikz)
  Automatic-pre-annotation: 'No'
  Automatic-recommendation: 'No'
  Collaborative-annotation:
    - partial
  Project-management: 'No'
  User-roles: 'No'
  Comparison-of-annotations: 'Yes'
  Agreement-calculation: 'No'
  Querying: 'Yes'
  Mass-editing: 'Yes'

UD-PARSEME-specifics:
  UD-specific-annotations:
    - Lemmas
    - UPOS
    - FEATS
    - XPOS
    - Multi-word tokens
    - Basic dependencies
    - Enhanced dependencies
    - Empty nodes
    - Metadata
  UD-validation: 'Yes'
  Other-annotation-layers:
    - BIO-like annotations
  PARSEME-specific-annotations:
  Consistency-check: 'No'
