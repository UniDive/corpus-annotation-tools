ToolID:
  Tool-name: GitDox
  Logo: ''
  Short-description: A version controlled annotation interace for XML and spreadsheet data, as well as nested NER
  Website: https://gucorpling.org/gitdox/
  Other-useful-links:
    - Demo: https://gucorpling.org/gitdox/spannotator.html
  Developer: 'Yes'
  Example-projects:
    - GUM: https://gucorpling.org/gum/
    - Coptic: https://data.copticscriptorium.org/
  Code-repository: https://github.com/gucorpling/gitdox
  
Software:
  License: Apache-2.0
  Active-maintenance: 'Yes'
  Software-type: Web-based application
  Operating-system:
    Windows: 'No'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
    - The software should be run by the user (local machine or own server)
  Offline-usage-webapps: 'No'

Data-support:
  Input-format:
    - Raw text
    - XML
    - Corpus Workbench vertical format
  Integration-of-other-resources:
  Data-export:
    - The data can be exported.

Diversity-features:
  Diversity-features:
    - Language-independence
    - Writing script support
    - LTR
    - RTL
    - unicode support
  Language-of-the-interface:
    - English
Annotation:
  Segmentation:
    - word-level
    - sentence-level
  Annotation-types:
    - Tokens (e.g. part-of-speech tag morphological features)
    - Spans (e.g. names entities)
    - Chains (e.g. coreferences)
  Annotation-scope:
    - Annotation inside sentences
    - Annotation across sentences
    - Annotation of full sentences/paragraphs/documents
  Tagset-customization: 'Yes'

User-Experience:
  Annotation-mode:
    - Keyboard
    - Mouse (e.g. drag & drop)
  Keyboard-shortcuts: 'No'
  Annotation-display:
    - Image (e.g. a graph or coloured text)
    - Table
    - Raw format (e.g. CONLL-U)
  Automatic-pre-annotation: 'Yes'
  Automatic-recommendation: 'No'
  Collaborative-annotation:
    - annotators working independently on their own annotations of the same data.
    - annotators working together on the same shared annotation of the data.
  Project-management: 'Yes'
  User-roles: 'Yes'
  Comparison-of-annotations: 'Yes'
  Agreement-calculation: 'No'
  Querying: 'No'
  Mass-editing: 'No'

UD-PARSEME-specifics:
  UD-specific-annotations:
    - Lemmas
    - UPOS
    - FEATS
    - XPOS
    - Metadata
  UD-validation: 'No'
  Other-annotation-layers:
    - concurrent/conflicting span annotations
    - nested NER
    - entity linking
  PARSEME-specific-annotations:
    - Nested expressions
    - Overlapping expressions
  Consistency-check: 'No'

Extras:

