ToolID:
  Tool-name: Q-CAT
  Logo: ''
  Short-description: A tool for manual linguistic annotation of corpora, which also
    enables advanced queries on top of these annotations.
  Website: http://hdl.handle.net/11356/1844
  Other-useful-links: 
  Developer: 'Yes'
Software:
  License: Apache-2.0
  Code-repository: ''
  Active-maintenance: 'Yes'
  Software-type: Desktop-based application
  Operating-system:
    Windows: 'Yes'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
  - The software should be run by the user (local machine or own server)
  Offline-usage-webapps: 'Yes'
Data-support:
  Input-format:
  - CONLL-U, XML
  Integration-of-other-resources:
  Data-export:
  - The data can be exported.
Diversity-features:
  Diversity-features:
  - Language-independence,Writing script support,LTR,unicode support
  Language-of-the-interface:
  - English
Annotation:
  Segmentation:
  Annotation-types:
  - Tokens (e.g. part-of-speech tag morphological features), Spans (e.g. names entities),
    Multi-tokens (e.g. multi-word expressions), Relations (e.g. dependencies)
  Annotation-scope:
  - Annotation inside sentences
  Tagset-customization: 'Yes'
User-Experience:
  Annotation-mode:
  - Keyboard, Mouse (e.g. drag & drop)
  Keyboard-shortcuts: 'No'
  Annotation-display:
  - Image (e.g. a graph or coloured text)
  Automatic-pre-annotation: 'No'
  Automatic-recommendation: 'No'
  Collaborative-annotation:
    - annotators working independently on their own annotations of the same data.
  Project-management: 'No'
  User-roles: 'No'
  Comparison-of-annotations: 'No'
  Agreement-calculation: 'No'
  Querying: 'Yes'
  Mass-editing: 'No'
UD-PARSEME-specifics:
  UD-specific-annotations: Lemmas,UPOS,Multi-word tokens,Basic dependencies
  UD-validation: 'No'
  Other-annotation-layers: ''
  PARSEME-specific-annotations: ''
  Consistency-check: 'No'

