ToolID:
  Tool-name: TrEd
  Logo:
  Short-description: |
    A fully customizable and programmable graphical editor and viewer
    for tree-like structures.
  Website: https://ufal.mff.cuni.cz/tred
  Other-useful-links:
    - Documentation: https://ufal.mff.cuni.cz/tred/documentation/ar01-toc.html
  Developer: 'Yes'
  Example-projects:
    - Prague Dependency Treebank: link
  Additional-features: |
    Supports custom stylesheets

Software:
  License: GPL-2.0
  Code-repository: https://github.com/ufal/TrEd
  Active-maintenance: 'Yes'
  Software-type: Desktop-based application
  Operating-system:
    Windows: 'No'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
    - The software should be run by the user (local machine or own server)
  Offline-usage-webapps: 'Yes'

Data-support:
  Input-format:
    - Raw text
    - CONLL-U
    - XML
  Integration-of-other-resources:
    - External databases (e.g. dictionaries)
  Data-export:
    - The data can be exported.

Diversity-features:
  Diversity-features:
    - Language-independence
    - Writing script support
    - LTR
    - RTL
    - unicode support
  Language-of-the-interface:
    - English
Annotation:
  Segmentation:
  Annotation-types:
    - Tokens (e.g. part-of-speech tag morphological features)
    - Spans (e.g. names entities)
    - Multi-tokens (e.g. multi-word expressions)
    - Relations (e.g. dependencies)
    - Chains (e.g. coreferences)
  Annotation-scope:
    - Annotation inside sentences
    - Annotation across sentences
  Tagset-customization: 'Yes'
User-Experience:
  Annotation-mode:
    - Keyboard
    - Mouse (e.g. drag & drop)
  Keyboard-shortcuts: 'Yes'
  Annotation-display:
    - Graphical representation of a tree
  Automatic-pre-annotation: 'No'
  Automatic-recommendation: 'No'
  Collaborative-annotation:
  Project-management: 'No'
  User-roles: partial
  Comparison-of-annotations: 'Yes'
  Agreement-calculation: 'No'
  Querying: 'Yes'
  Mass-editing: 'Yes'

UD-PARSEME-specifics:
  UD-specific-annotations:
    - Lemmas
    - UPOS
    - FEATS
    - XPOS
    - Multi-word tokens
    - Basic dependencies
    - Enhanced dependencies
    - Empty nodes
  UD-validation: 'No'
  Other-annotation-layers:
  PARSEME-specific-annotations:
  Consistency-check: 'No'

