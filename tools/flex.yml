ToolID:
  Tool-name: FLeX
  Logo: https://software.sil.org/wp/wp-content/themes/web-productsites/images/sil_logo_glyph.png
  Short-description: A comprehensive linguistic software tool designed for documenting, analyzing, and managing lexical and textual data, particularly for under-documented languages.
  Website: https://software.sil.org/fieldworks/
  Other-useful-links:
    - Training: https://vimeo.com/showcase/3123523
  Developer: 'No'
  Code-repository: https://github.com/sillsdev/FieldWorks
  
Software:
  License: GNU LGPL
  Active-maintenance: 'Yes'
  Software-type: Desktop-based application
  Operating-system:
    Windows: 'No'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
    - The software should be run by the user (local machine or own server)
  Offline-usage-webapps: 'Yes'

Data-support:
  Input-format:
    - Raw text
    - XML
    - SFM
    - ToolBox files
    - Praat files
  Integration-of-other-resources:
    - Audio
    - Video
    - Image
    - PDF
    - External databases (e.g. dictionaries)
  Data-export:
    - The data can be exported.
Diversity-features:
  Diversity-features:
    - Language-independence
    - Writing script support
    - LTR
    - RTL
    - unicode support
  Language-of-the-interface:
    - English

Annotation:
  Segmentation:
    - word-level
    - sentence-level
  Annotation-types:
    - Tokens (e.g. part-of-speech tag morphological features)
    - Spans (e.g. names entities)
    - Multi-tokens (e.g. multi-word expressions)
  Annotation-scope:
    - Annotation inside sentences
    - Annotation across sentences
    - Annotation of full sentences/paragraphs/documents
  Tagset-customization: 'Yes'

User-Experience:
  Annotation-mode:
    - Keyboard
    - Mouse (e.g. drag & drop)
  Keyboard-shortcuts: 'Yes'
  Annotation-display:
    - Table
    - Raw format (e.g. CONLL-U)
  Automatic-pre-annotation: partial
  Automatic-recommendation: 'No'
  Collaborative-annotation:
  Project-management: partial
  User-roles: 'No'
  Comparison-of-annotations: partial
  Agreement-calculation: 'No'
  Querying: 'Yes'
  Mass-editing: 'Yes'

UD-PARSEME-specifics:
  UD-specific-annotations: Metadata
  UD-validation: 'No'
  Other-annotation-layers:
  PARSEME-specific-annotations:
  Consistency-check: 'No'