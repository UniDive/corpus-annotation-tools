ToolID:
  Tool-name: Palmyra
  Logo: https://camel-lab.github.io/palmyra/fonts/logo.png
  Short-description: PALMYRA is a platform-independent graphical tool for syntactic
    dependency annotation supporting languages that require complex morphological
    tokenization.
  Website: https://palmyra.camel-lab.com/
  Other-useful-links:
    - About: https://camel-lab.github.io/palmyra/about.html
  Developer: 'Yes'
  Example-projects:
    - CAMELLAB: http://treebank.camel-lab.com/
    - LREC: http://www.lrec-conf.org/proceedings/lrec2022/pdf/2022.lrec-1.286.pdf
  Additional-features: |
    We recently added an Undo/Redo functionality and also the ability
    to synchonize files on google Drive https://aclanthology.org/2024.lrec-main.1101.pdf
  Code-repository: https://github.com/CAMeL-Lab/palmyra

Software:
  License: MIT
  Active-maintenance: 'Yes'
  Software-type: Web-based application
  Operating-system:
    Windows: 'No'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
    - The software is freely available online (with sign up option and/or social logins)
  Offline-usage-webapps: 'Yes'

Data-support:
  Input-format:
    - CONLL-U
  Integration-of-other-resources:
  Data-export:
    - The data can be exported.

Diversity-features:
  Diversity-features:
    - Language-independence
    - Writing script support
    - LTR
    - RTL
    - unicode support
  Language-of-the-interface:
    - English
Annotation:
  Segmentation:
    - word-level
  Annotation-types:
    - Tokens (e.g. part-of-speech tag morphological features)
    - Relations (e.g. dependencies)
  Annotation-scope:
    - Annotation inside sentences
  Tagset-customization: 'Yes'

User-Experience:
  Annotation-mode:
    - Keyboard
    - Mouse (e.g. drag & drop)
  Keyboard-shortcuts: 'Yes'
  Annotation-display:
    - Image (e.g. a graph or coloured text)
    - Raw format (e.g. CONLL-U)
  Automatic-pre-annotation: 'Yes'
  Automatic-recommendation: 'No'
  Collaborative-annotation:
  Project-management: 'No'
  User-roles: 'No'
  Comparison-of-annotations: 'No'
  Agreement-calculation: 'No'
  Querying: 'No'
  Mass-editing: 'No'
UD-PARSEME-specifics:
  UD-specific-annotations:
    - UPOS
    - FEATS
    - XPOS
    - Basic dependencies
    - Empty nodes
    - Metadata
  UD-validation: 'No'
  Other-annotation-layers:
  PARSEME-specific-annotations:
  Consistency-check: 'No'