ToolID:
  Tool-name: UD Annotatrix
  Logo: ''
  Short-description: |
    Client-side, browser-only, language-independent
    tool for editing dependency trees according to the guidelines established by the
    Universal Dependencies project.
  Website: https://maryszmary.github.io/ud-annotatrix/standalone/annotator.html
  Other-useful-links:
    - Paper: https://aclanthology.org/W17-7604
  Developer: 'No'
  Code-repository: https://github.com/jonorthwash/ud-annotatrix

Software:
  License: GPL-3.0
  Active-maintenance: 'Yes'
  Software-type: Web-based application
  Operating-system:
    Windows: 'No'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
    - The software is freely available online (with sign up option and/or social logins)
  Offline-usage-webapps: 'Yes'

Data-support:
  Input-format:
    - Raw text
    - CONLL-U
    - VISL CG3
    - SDParse
    - Bracket notation
  Integration-of-other-resources:
  Data-export:
    - The data can be exported.

Diversity-features:
  Diversity-features:
    - Language-independence
    - Writing script support
    - LTR
    - RTL
    - unicode support
  Language-of-the-interface:
    - English

Annotation:
  Segmentation:
  Annotation-types:
    - Tokens (e.g. part-of-speech tag morphological features)
    - Multi-tokens (e.g. multi-word expressions)
    - Relations (e.g. dependencies)
  Annotation-scope:
    - Annotation inside sentences
  Tagset-customization: 'Yes'

User-Experience:
  Annotation-mode:
    - Keyboard
    - Mouse (e.g. drag & drop)
  Keyboard-shortcuts: 'No'
  Annotation-display:
    - Image (e.g. a graph or coloured text)
    - Table
    - Raw format (e.g. CONLL-U)
  Automatic-pre-annotation: 'No'
  Automatic-recommendation: 'No'
  Collaborative-annotation:
    - 'Yes'
  Project-management: 'No'
  User-roles: 'No'
  Comparison-of-annotations: 'No'
  Agreement-calculation: 'No'
  Querying: 'No'
  Mass-editing: 'No'
UD-PARSEME-specifics:
  UD-specific-annotations:
    - Lemmas
    - UPOS
    - FEATS
    - XPOS
    - Multi-word tokens
    - Basic dependencies
    - Enhanced dependencies
    - Empty nodes
  UD-validation: 'No'
  Other-annotation-layers:
  PARSEME-specific-annotations:
  Consistency-check: 'No'
