ToolID:
  Tool-name: Label Sleuth
  Logo: https://www.label-sleuth.org/_static/images/homepage/logo_white_invert.svg
  Short-description: An open-source no-code system for text annotation and building
    text classifiers
  Website: https://www.label-sleuth.org/
  Other-useful-links:
  - Paper: https://arxiv.org/abs/2208.01483
  Developer: 'No'
Software:
  License: Apache-2.0
  Code-repository: https://github.com/label-sleuth/label-sleuth
  Active-maintenance: 'Yes'
  Software-type: Web-based application
  Operating-system:
    Windows: 'No'
    macOS: 'No'
    Linux: 'No'
  Software-availability:
  - The software should be run by the user (local machine or own server)
  Offline-usage-webapps: 'Yes'
Data-support:
  Input-format:
  - Raw text, CONLL-U, XML, TSV
  Integration-of-other-resources: 
  Data-export:
  - The data can be exported.
Diversity-features:
  Diversity-features:
  - Language-independence,Writing script support,LTR, RTL,unicode support
  Language-of-the-interface:
  - English
Annotation:
  Segmentation:
  Annotation-types:
  - Spans (e.g. names entities)
  Annotation-scope:
  - Annotation of full sentences / paragraphs / documents
  Tagset-customization: 'Yes'
User-Experience:
  Annotation-mode:
  - Keyboard, Mouse (e.g. drag & drop)
  Keyboard-shortcuts: 'Yes'
  Annotation-display:
  - Image (e.g. a graph or coloured text)
  Automatic-pre-annotation: 'No'
  Automatic-recommendation: 'Yes'
  Collaborative-annotation:
    - annotators working together on the same shared annotation of the data.
  Project-management: 'Yes'
  User-roles: 'Yes'
  Comparison-of-annotations: 'Yes'
  Agreement-calculation: 'No'
  Querying: 'Yes'
  Mass-editing: 'Yes'
UD-PARSEME-specifics:
  UD-specific-annotations: Metadata
  UD-validation: 'No'
  Other-annotation-layers: ''
  PARSEME-specific-annotations: ''
  Consistency-check: 'No'
Extras:
  Example-projects:
  Additional-features: Machine-learned automatic tagging suggestions
